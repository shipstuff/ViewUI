global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'fake-exporter'
    static_configs:
      # host.docker.internal allows Docker container to reach host machine
      - targets: ['host.docker.internal:9091']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'fake-server'
